<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuestionario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div class="browser">
    <div class="browser-title">
      <span>Web Browser</span>
      <div>
        <span class="win-btn"></span>
        <span class="win-btn"></span>
        <span class="win-btn"></span>
      </div>
    </div>

    <!-- Barra de herramientas -->
    <div class="toolbar">
      <div class="d-flex align-items-center gap-2">
        <button class="dot-btn" aria-label="Atrás">&larr;</button>
        <button class="dot-btn" aria-label="Adelante">&rarr;</button>
        <button class="dot-btn" aria-label="Recargar">&#8635;</button>
        <button class="dot-btn" aria-label="Cerrar">×</button>
        <input type="text" class="form-control addr ms-2" value="local">
      </div>
    </div>

    <!-- Contenido -->
    <div class="content">
      <div class="instructions" id="instructions">
        <div class="fw-semibold mb-1">Instrucciones:</div>
        <div>
          Este es un cuestionario de N preguntas, puedes navegar entre las
          preguntas sin perder la respuesta seleccionada.
        </div>
      </div>

      <hr>

      <div class="question-box" id="pregunta">
        ¿Cuál es la raíz cuadrada de 25?
      </div>

      <div class="options" id="options">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" id="contador" checked>
          <label class="form-check-label" for="opt1">5</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" id="opt2">
          <label class="form-check-label" for="opt2">3</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" id="opt3">
          <label class="form-check-label" for="opt3">25 no tiene raíz cuadrada</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" id="opt4">
          <label class="form-check-label" for="opt4">2</label>
        </div>
      </div>

      <div class="nav-actions">
        <button type="button" class="btn btn-wide" id="btnBefore">&larr; Anterior</button>
        <button type="button" class="btn btn-wide" id=" btnNext">Siguiente &rarr;</button>
      </div>
    </div>
  </div>


    <script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
